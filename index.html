<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="instructions">
            <h2>Instrukcje</h2>
            <p>Używaj klawiszy strzałek do sterowania klockami:</p>
            <ul>
                <li>← : Przesuń w lewo</li>
                <li>→ : Przesuń w prawo</li>
                <li>↓ : Przyspiesz opadanie</li>
                <li>Q : Obrót w lewo</li>
                <li>W : Obrót w prawo</li>
            </ul>
        </div>
        <canvas id="tetris" width="320" height="640"></canvas>
        <div class="score-board">
            <p>Punkty: <span id="score">0</span></p>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
