<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h2>Instrukcje</h2>
            <p>Używaj strzałek, aby poruszać klockami:</p>
            <ul>
                <li>Strzałka w lewo: przesunięcie w lewo</li>
                <li>Strzałka w prawo: przesunięcie w prawo</li>
                <li>Strzałka w dół: przyspieszenie opadania</li>
                <li>Strzałka w górę: obrót klocka</li>
            </ul>
        </div>
        <div class="game">
            <canvas id="tetris" width="320" height="640"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
